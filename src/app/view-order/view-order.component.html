<div class="container" style="margin-top: 5%;">
    <h2 style="text-align: center;">Your Orders</h2>
    <div *ngFor="let o of order">
      <div class="card mb-3" style="width: 100%;">
        <div class="row no-gutters">
          <!-- <div class="col-md-4">
            <img src="..." class="card-img" alt="...">
          </div> -->
          <div class="col-md-4">
            <div class="card-body">
              <div *ngFor="let item of o.orderItem">
                <h5 class="card-title">{{item.product.name}}</h5>
                <p class="card-text"><small>Quantity: {{item.quantity}}</small></p>
              </div>
          </div>
          </div>
          <div class="col-8">
            <p class="card-text">Total Amount: Rs. {{o.amount}} /-</p>
            <p class="card-text">Order Status: <span class="status">{{o.orderStatus}}</span></p>
            <p class="card-text">Order date: {{o.orderedDateTime}}</p>
            <p class="card-text">Arriving By: {{o.shippingDate}}</p>
            <p class="card-text">TimeSlot Booked: {{o.timeslot}}</p>
            <p class="card-text">Shipping Address: {{o.shippingAddress}}</p> 
          </div>
        </div>
      </div>
    </div>
    
    
</div>
<br>
