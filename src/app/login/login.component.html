<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="uname">Email ID:</label><br>
          <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="customer.email" required />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="customer.password" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
